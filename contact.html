    <div class="top-nav-team jumbotron jumbotron-fluid">

            <img class="contact-svg" src="assets/contact.svg" alt="">

            <div class="blog-text-container">

                                <form>
                                    <div class="form-group">

                                    </div>
                                    <div class="form-group">
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                            <textarea class="contact-message form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your Message"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
